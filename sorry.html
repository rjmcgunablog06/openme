<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm Sorry</title>
    <style>
      body {
        background-color: beige;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
        margin: 0;
      }

      h1 {
        color: #8b4513;
      }

      .content {
        margin-top: 20px;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        background-color: #ffdab9;
        color: #8b4513;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #ffa07a;
        transform: scale(1.1);
      }

      .hidden {
        display: none;
      }

      .butterfly {
        position: absolute;
        width: 80px; /* Increased size */
        animation: fly 10s linear infinite;
      }

      @keyframes fly {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(100px, -200px) rotate(45deg);
        }
        50% {
          transform: translate(200px, 0) rotate(90deg);
        }
        75% {
          transform: translate(-100px, 200px) rotate(135deg);
        }
        100% {
          transform: translate(0, 0) rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 id="message">I'm sorry bebe, do you forgive me?</h1>
      <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
      <div id="result" class="hidden">
        <img
          src="rjandaj.jpg"
          alt="Us"
          style="width: 300px; margin-top: 20px"
        />
      </div>
    </div>
    <!-- Butterfly images -->
    <img src="butterfly1.png" class="butterfly" style="top: 10%; left: 10%" />
    <img src="butterfly2.png" class="butterfly" style="top: 20%; right: 15%" />
    <img
      src="butterfly3.png"
      class="butterfly"
      style="bottom: 10%; left: 30%"
    />

    <script>
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const result = document.getElementById("result");
      const message = document.getElementById("message");

      let yesButtonWidth = 150;
      let yesButtonHeight = 50;
      const maxButtonWidth = 200;
      const maxButtonHeight = 70;

      // Move "No" button to a random position when clicked
      noButton.addEventListener("click", () => {
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.position = "absolute";
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;

        // Increase "Yes" button size
        if (
          yesButtonWidth < maxButtonWidth &&
          yesButtonHeight < maxButtonHeight
        ) {
          yesButtonWidth += 10;
          yesButtonHeight += 5;
          yesButton.style.width = `${yesButtonWidth}px`;
          yesButton.style.height = `${yesButtonHeight}px`;
        }
      });

      // Show result when "Yes" button is clicked
      yesButton.addEventListener("click", () => {
        result.classList.remove("hidden");
        message.textContent = "I love you always and forever bebe! ðŸ˜˜";
        yesButton.style.display = "none";
        noButton.style.display = "none";
        playSong();
      });

      // Function to play a song
      function playSong() {
        const audio = new Audio("breakingnews.mp3");
        audio.play();
      }
    </script>
  </body>
</html>
